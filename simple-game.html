<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Word Catch - Простая версия</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffaa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            max-width: 900px;
            width: 90%;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffaa;
        }

        .subtitle {
            text-align: center;
            color: #7dfaa7;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .question {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid #00ffaa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .game-area {
            background: #071012;
            border: 2px solid #00ffaa;
            height: 400px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .word {
            position: absolute;
            color: #7dfaa7;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .word:hover {
            color: #00ffaa;
            text-shadow: 0 0 5px #00ffaa;
        }

        .word.collected {
            opacity: 0.3;
            pointer-events: none;
        }

        .drop-zone {
            background: rgba(0, 255, 170, 0.2);
            border: 2px dashed #00ffaa;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .drop-zone.drag-over {
            background: rgba(0, 255, 170, 0.4);
        }

        .controls {
            text-align: center;
        }

        .btn {
            background: #00ffaa;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #7dfaa7;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .difficulty-selector {
            margin-bottom: 20px;
            text-align: center;
        }

        .difficulty-selector select {
            background: #000;
            color: #00ffaa;
            border: 1px solid #00ffaa;
            padding: 8px;
            border-radius: 5px;
            font-size: 1em;
        }

        .authors {
            text-align: center;
            color: #7dfaa7;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .game-over {
            text-align: center;
            padding: 20px;
        }

        .final-score {
            font-size: 2em;
            color: #00ffaa;
            margin: 20px 0;
        }

        .prompt {
            color: #7dfaa7;
            margin: 20px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="menu" class="screen">
            <h1 class="title">WORD CATCH</h1>
            <p class="subtitle">данная игра — метод расслабления. играйте в удовольствие.</p>
            
            <div class="difficulty-selector">
                <label>Сложность: 
                    <select id="difficulty">
                        <option value="easy">Лёгкая</option>
                        <option value="medium" selected>Средняя</option>
                        <option value="hard">Сложная</option>
                    </select>
                </label>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn">Начать игру</button>
            </div>
            
            <div class="authors">Авторы: команда np hero</div>
        </div>

        <div id="game" class="screen" style="display: none;">
            <div class="hud">
                <div>Очки: <span id="score">0</span></div>
                <div>Жизни: <span id="lives">3</span></div>
                <div>Время: <span id="timer">60</span>с</div>
            </div>
            
            <div class="question">
                Вопрос: <span id="questionText">Загрузка...</span>
            </div>
            
            <div class="game-area" id="gameArea">
                <!-- Слова будут добавлены динамически -->
            </div>
            
            <div class="drop-zone" id="dropZone">
                <span>Перетащите сюда собранные слова</span>
            </div>
            
            <div class="controls">
                <button id="checkBtn" class="btn">Проверить ответ</button>
                <button id="menuBtn" class="btn">В меню</button>
            </div>
        </div>

        <div id="end" class="screen" style="display: none;">
            <div class="game-over">
                <h2>Игра завершена!</h2>
                <div class="final-score">Ваш результат: <span id="finalScore">0</span></div>
                <div class="prompt">Совет: <span id="randomPrompt">Сделайте короткий вдох/выдох и продолжите. :)</span></div>
                <button id="restartBtn" class="btn">Играть снова</button>
            </div>
        </div>
    </div>

    <script>
        // Встроенные данные из CSV (упрощенная версия)
        const GAME_DATA = [
            {
                id: 1,
                question: "О чём ты сейчас беспокоишься? Что можно отпустить?",
                answer: "короткий перерыв помогает",
                words: ["короткий", "перерыв", "помогает", "сегодня", "завтра", "потом"]
            },
            {
                id: 2,
                question: "Что получилось хорошо за последние 2–3 часа?",
                answer: "разговор с коллегой отвлёк",
                words: ["разговор", "коллегой", "отвлёк", "очень", "быстро", "медленно"]
            },
            {
                id: 3,
                question: "Какая одна маленькая вещь поможет следующему шагу?",
                answer: "дыхание выравнивает фокус",
                words: ["дыхание", "выравнивает", "фокус", "иногда", "часто", "редко"]
            },
            {
                id: 4,
                question: "За что ты благодарен(на) в работе сегодня?",
                answer: "закрыть лишние вкладки",
                words: ["закрыть", "лишние", "вкладки", "сейчас", "потом", "позже"]
            },
            {
                id: 5,
                question: "Что бы ты сделал(а) иначе в следующий раз?",
                answer: "записать следующий шаг",
                words: ["записать", "следующий", "шаг", "всегда", "никогда", "иногда"]
            }
        ];

        const PROMPTS = [
            "Сделайте короткий вдох/выдох и продолжите. :)",
            "Помните: маленькие шаги ведут к большим результатам.",
            "Отдохните 5 минут и вернитесь к работе с новыми силами.",
            "Попробуйте изменить подход к задаче.",
            "Сосредоточьтесь на том, что действительно важно."
        ];

        class SimpleGame {
            constructor() {
                this.currentQuestion = 0;
                this.score = 0;
                this.lives = 3;
                this.timeRemaining = 60;
                this.collectedWords = [];
                this.gameRunning = false;
                this.difficulty = 'medium';
                this.draggedWord = null;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.screens = {
                    menu: document.getElementById('menu'),
                    game: document.getElementById('game'),
                    end: document.getElementById('end')
                };

                this.elements = {
                    startBtn: document.getElementById('startBtn'),
                    difficulty: document.getElementById('difficulty'),
                    score: document.getElementById('score'),
                    lives: document.getElementById('lives'),
                    timer: document.getElementById('timer'),
                    questionText: document.getElementById('questionText'),
                    gameArea: document.getElementById('gameArea'),
                    dropZone: document.getElementById('dropZone'),
                    checkBtn: document.getElementById('checkBtn'),
                    menuBtn: document.getElementById('menuBtn'),
                    finalScore: document.getElementById('finalScore'),
                    randomPrompt: document.getElementById('randomPrompt'),
                    restartBtn: document.getElementById('restartBtn')
                };
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startGame());
                this.elements.checkBtn.addEventListener('click', () => this.checkAnswer());
                this.elements.menuBtn.addEventListener('click', () => this.showMenu());
                this.elements.restartBtn.addEventListener('click', () => this.startGame());

                // Drag and drop events
                this.elements.gameArea.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.elements.gameArea.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.elements.gameArea.addEventListener('mouseup', (e) => this.handleMouseUp(e));

                this.elements.dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.elements.dropZone.classList.add('drag-over');
                });

                this.elements.dropZone.addEventListener('dragleave', () => {
                    this.elements.dropZone.classList.remove('drag-over');
                });
            }

            showScreen(screenName) {
                Object.values(this.screens).forEach(s => s.style.display = 'none');
                this.screens[screenName].style.display = 'block';
            }

            startGame() {
                this.difficulty = this.elements.difficulty.value;
                this.currentQuestion = 0;
                this.score = 0;
                this.lives = 3;
                this.timeRemaining = 60;
                this.collectedWords = [];
                this.gameRunning = true;

                this.showScreen('game');
                this.loadQuestion();
                this.startTimer();
            }

            loadQuestion() {
                if (this.currentQuestion >= GAME_DATA.length) {
                    this.endGame();
                    return;
                }

                const question = GAME_DATA[this.currentQuestion];
                this.elements.questionText.textContent = question.question;
                
                this.generateWords(question.words);
            }

            generateWords(words) {
                this.elements.gameArea.innerHTML = '';
                this.wordElements = [];

                words.forEach((word, index) => {
                    const wordElement = document.createElement('div');
                    wordElement.className = 'word';
                    wordElement.textContent = word;
                    wordElement.draggable = true;
                    wordElement.dataset.word = word;
                    
                    // Случайная позиция
                    const x = Math.random() * (this.elements.gameArea.offsetWidth - 100);
                    const y = Math.random() * (this.elements.gameArea.offsetHeight - 30);
                    
                    wordElement.style.left = x + 'px';
                    wordElement.style.top = y + 'px';
                    
                    this.elements.gameArea.appendChild(wordElement);
                    this.wordElements.push(wordElement);
                });
            }

            handleMouseDown(e) {
                if (e.target.classList.contains('word')) {
                    this.draggedWord = e.target;
                    this.draggedWord.style.zIndex = '1000';
                }
            }

            handleMouseMove(e) {
                if (this.draggedWord) {
                    const rect = this.elements.gameArea.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    this.draggedWord.style.left = x + 'px';
                    this.draggedWord.style.top = y + 'px';
                }
            }

            handleMouseUp(e) {
                if (this.draggedWord) {
                    const dropZoneRect = this.elements.dropZone.getBoundingClientRect();
                    const wordRect = this.draggedWord.getBoundingClientRect();
                    
                    // Проверяем, попал ли в зону сброса
                    if (wordRect.left < dropZoneRect.right &&
                        wordRect.right > dropZoneRect.left &&
                        wordRect.top < dropZoneRect.bottom &&
                        wordRect.bottom > dropZoneRect.top) {
                        
                        this.collectWord(this.draggedWord);
                    } else {
                        // Возвращаем на место
                        this.draggedWord.style.zIndex = '1';
                    }
                    
                    this.draggedWord = null;
                }
            }

            collectWord(wordElement) {
                const word = wordElement.dataset.word;
                this.collectedWords.push(word);
                wordElement.classList.add('collected');
                wordElement.style.display = 'none';
                
                // Обновляем зону сброса
                this.elements.dropZone.innerHTML = 
                    `<span>Собрано: ${this.collectedWords.join(', ')}</span>`;
            }

            checkAnswer() {
                const currentData = GAME_DATA[this.currentQuestion];
                const requiredWords = currentData.answer.split(' ');
                const collectedSet = new Set(this.collectedWords);
                const requiredSet = new Set(requiredWords);
                
                // Проверяем, есть ли все нужные слова
                const hasAllWords = [...requiredSet].every(word => collectedSet.has(word));
                
                if (hasAllWords) {
                    // Правильный ответ
                    const points = this.calculatePoints();
                    this.score += points;
                    this.currentQuestion++;
                    
                    if (this.currentQuestion >= GAME_DATA.length) {
                        this.endGame();
                    } else {
                        this.collectedWords = [];
                        this.loadQuestion();
                        this.timeRemaining = 60;
                    }
                } else {
                    // Неправильный ответ
                    this.lives--;
                    if (this.lives <= 0) {
                        this.endGame();
                    } else {
                        this.collectedWords = [];
                        this.loadQuestion();
                        this.timeRemaining = 60;
                    }
                }
            }

            calculatePoints() {
                const basePoints = 100;
                const timeBonus = Math.floor(this.timeRemaining * 2);
                const difficultyMultiplier = {
                    'easy': 1,
                    'medium': 1.5,
                    'hard': 2
                }[this.difficulty] || 1;
                
                return Math.floor((basePoints + timeBonus) * difficultyMultiplier);
            }

            endGame() {
                this.gameRunning = false;
                this.elements.finalScore.textContent = this.score;
                
                const randomPrompt = PROMPTS[Math.floor(Math.random() * PROMPTS.length)];
                this.elements.randomPrompt.textContent = randomPrompt;
                
                this.showScreen('end');
            }

            showMenu() {
                this.gameRunning = false;
                this.showScreen('menu');
            }

            startTimer() {
                const timer = setInterval(() => {
                    if (!this.gameRunning) {
                        clearInterval(timer);
                        return;
                    }
                    
                    this.timeRemaining--;
                    this.elements.timer.textContent = this.timeRemaining;
                    this.elements.score.textContent = this.score;
                    this.elements.lives.textContent = this.lives;
                    
                    if (this.timeRemaining <= 0) {
                        this.lives--;
                        if (this.lives <= 0) {
                            this.endGame();
                        } else {
                            this.timeRemaining = 60;
                            this.collectedWords = [];
                            this.loadQuestion();
                        }
                    }
                }, 1000);
            }
        }

        // Запускаем игру
        const game = new SimpleGame();
    </script>
</body>
</html>
