<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Catch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="menu" class="screen active">
            <h1 class="title">WORD CATCH</h1>
            <p class="subtitle">данная игра это метод расслабления — играйте в удовольствие</p>
            <div class="options">
                <label>
                    Сложность:
                    <select id="difficulty">
                        <option value="easy">Лёгкая</option>
                        <option value="medium" selected>Средняя</option>
                        <option value="hard">Сложная</option>
                    </select>
                </label>
                <label>
                    Режим окна:
                    <select id="screenMode">
                        <option value="window">В окне</option>
                        <option value="fullscreen">Полный экран</option>
                    </select>
                </label>
            </div>
            <button id="startBtn" class="btn">Начать</button>
            <div class="authors">Авторы: команда np hero</div>
        </div>

        <div id="game" class="screen">
            <div class="hud">
                <div>Очки: <span id="score">0</span></div>
                <div>Жизни: <span id="lives">3</span></div>
                <div>Время: <span id="timer">60</span>с</div>
                <div>Вопрос: <span id="questionText"></span></div>
            </div>
            <canvas id="gameCanvas" width="900" height="540"></canvas>
            <div class="controls">
                <button id="submitWords" class="btn">Проверить слова</button>
                <input id="answerInput" class="answer" placeholder="Ваш ответ..." />
                <button id="submitAnswer" class="btn">Ответить</button>
            </div>
        </div>

        <div id="end" class="screen">
            <h2>Время!</h2>
            <p class="result">Ваш результат: <span id="finalScore">0</span></p>
            <p class="prompt">Совет на размышление: <span id="randomPrompt"></span></p>
            <button id="backToMenu" class="btn">В меню</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
